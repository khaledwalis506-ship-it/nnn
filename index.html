<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Groq Chatbot Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hero-section">
    <h1>🤖 Groq Chatbot Assistant</h1>
    <p>Ask me anything — your intelligent assistant powered by Groq AI.</p>
  </div>

  <div class="chat-wrapper">
    <div id="chat-box" class="chat-box">
      <div class="message bot intro">
        👋 Hi there! I’m your Groq AI Assistant. How can I help you today?
      </div>
    </div>

    <div class="input-area">
      <input
        type="text"
        id="user-input"
        placeholder="Type your message here..."
        autocomplete="off"
      />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <footer>
    <p>Built with ❤️ using <strong>Groq API</strong> | © 2025 YourName</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
